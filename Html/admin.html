    <div class="modal" id="DeleteAlert" tabindex="-1" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="DeleteAlertTitle">Figyelmeztetés</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="DeleteCancel()"></button>
          </div>
          <div class="modal-body" id="DeleteAlertText">
            Biztosan törölni szeretné <span id="delete_user"></span>?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="Delete()">Törlés</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="DeleteCancel()">Mégsem</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal" id="Registration" tabindex="-1" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-light" id="RegistrationTitle">Regisztráció</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="RegistrationCancel()"></button>
          </div>
          <div class="modal-body" id="DeleteAlertText">
            <span class="d-none" id="newUserId"></span>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Név</label>
              <input type="text" class="form-control" id="NewName">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Osztály</label>
              <input type="text" class="form-control" id="NewClass">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email cím</label>
              <input type="email" class="form-control" id="NewEmail">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Felhasználónév</label>
              <input type="text" class="form-control" id="NewUsername">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="NewPaid">
